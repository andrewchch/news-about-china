name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # Optional: run periodically if your generator fetches data
  # schedule:
  #   - cron: "0 * * * *"  # hourly

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate site
        env:
          OUTPUT_DIR: dist
        run: |
          set -euo pipefail
          mkdir -p "$OUTPUT_DIR"

          # Preferred: if your generator supports an explicit output argument, use it.
          # We try to detect common flags from --help and use them; otherwise run as-is.
          if python site_generator.py --help 2>&1 | grep -E -- '--output|-o|--output-dir'; then
            (python site_generator.py --output "$OUTPUT_DIR" 2>/dev/null) || \
            (python site_generator.py -o "$OUTPUT_DIR" 2>/dev/null) || \
            (python site_generator.py --output-dir "$OUTPUT_DIR" 2>/dev/null) || \
            python site_generator.py
          else
            python site_generator.py
          fi

          # If the script wrote elsewhere, try to discover common output dirs and copy into dist/
          for d in "$OUTPUT_DIR" output site public build docs; do
            if [ -d "$d" ] && [ "$d" != "$OUTPUT_DIR" ]; then
              cp -a "$d"/. "$OUTPUT_DIR"/ || true
            fi
          done

          # Ensure an index.html exists at the root of dist/
          test -f "$OUTPUT_DIR/index.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
