name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  # Optional: run periodically if your generator fetches data
  # schedule:
  #   - cron: "0 * * * *"  # hourly

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install spaCy language model required for sentiment analysis
          # Using direct pip install to avoid download issues in CI
          pip install https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl

      - name: Generate site
        env:
          OUTPUT_DIR: dist
        run: |
          set -euo pipefail
          mkdir -p "$OUTPUT_DIR"

          # ADJUSTMENT GUIDE:
          # The site_generator.py currently outputs to a directory specified in config.py (default: "site").
          # If your generator supports an explicit output argument, you can simplify this step:
          # - Check if it accepts flags like --output, -o, or --output-dir
          # - If so, call: python main.py --output "$OUTPUT_DIR"
          # - Remove the discovery and copy logic below
          
          # For now, we run the generator as-is and then move the output to dist/
          python main.py

          # Discover where the generator wrote files and copy them into dist/
          # Common output directories: site, output, public, build, docs
          for d in site output public build docs; do
            if [ -d "$d" ] && [ "$d" != "$OUTPUT_DIR" ] && [ -n "$(ls -A "$d" 2>/dev/null)" ]; then
              echo "Copying contents from $d/ to $OUTPUT_DIR/"
              if ! cp -a "$d"/. "$OUTPUT_DIR"/; then
                echo "Warning: Failed to copy from $d/, continuing..."
              fi
            fi
          done

          # Ensure an index.html exists at the root of dist/
          if [ ! -f "$OUTPUT_DIR/index.html" ]; then
            echo "ERROR: No index.html found in $OUTPUT_DIR/"
            ls -la "$OUTPUT_DIR/"
            exit 1
          fi
          
          echo "Successfully prepared site in $OUTPUT_DIR/"
          ls -la "$OUTPUT_DIR/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
